<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader - Modern & Fast</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2em;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 0.9em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .format-selector {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
      }

      .format-option {
        flex: 1;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background: white;
      }

      .format-option:hover {
        border-color: #667eea;
        transform: translateY(-2px);
      }

      .format-option.active {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .format-option input[type="radio"] {
        display: none;
      }

      .format-icon {
        font-size: 2em;
        margin-bottom: 5px;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .video-info {
        margin: 20px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        display: none;
      }

      .video-info.show {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          max-height: 0;
        }
        to {
          opacity: 1;
          max-height: 500px;
        }
      }

      .video-info img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .video-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .progress-container {
        margin: 20px 0;
        display: none;
      }

      .progress-container.show {
        display: block;
      }

      .progress-bar {
        width: 100%;
        height: 30px;
        background: #e0e0e0;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 0.9em;
      }

      .alert {
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
        display: none;
      }

      .alert.show {
        display: block;
        animation: slideDown 0.3s ease;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .download-link {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
      }

      .download-link:hover {
        background: #218838;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 1.5em;
        }

        .format-selector {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ YouTube Downloader</h1>
      <p class="subtitle">Download video atau audio YouTube dengan mudah</p>

      <div class="input-group">
        <label for="videoUrl">URL YouTube</label>
        <input
          type="text"
          id="videoUrl"
          placeholder="https://www.youtube.com/watch?v=..."
        />
      </div>

      <div class="video-info" id="videoInfo">
        <img id="videoThumbnail" src="" alt="Video Thumbnail" />
        <div class="video-title" id="videoTitle"></div>
        <div class="video-meta" id="videoMeta"></div>
      </div>

      <label>Pilih Format</label>
      <div class="format-selector">
        <label class="format-option active">
          <input type="radio" name="format" value="mp4" checked />
          <div class="format-icon">ðŸŽ¥</div>
          <div>Video (MP4)</div>
        </label>
        <label class="format-option">
          <input type="radio" name="format" value="mp3" />
          <div class="format-icon">ðŸŽµ</div>
          <div>Audio (MP3)</div>
        </label>
      </div>

      <button
        class="btn btn-primary"
        id="downloadBtn"
        onclick="startDownload()"
      >
        Download Sekarang
      </button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
      </div>

      <div class="alert" id="alert"></div>
    </div>

    <script>
      // Format selector toggle
      document.querySelectorAll(".format-option").forEach((option) => {
        option.addEventListener("click", function () {
          document
            .querySelectorAll(".format-option")
            .forEach((opt) => opt.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // Get video info saat URL berubah
      let debounceTimer;
      document
        .getElementById("videoUrl")
        .addEventListener("input", function () {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(getVideoInfo, 1000);
        });

      async function getVideoInfo() {
        const url = document.getElementById("videoUrl").value.trim();
        if (!url) return;

        try {
          const response = await fetch("/api/info", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          const data = await response.json();

          if (response.ok) {
            document.getElementById("videoThumbnail").src = data.thumbnail;
            document.getElementById("videoTitle").textContent = data.title;
            document.getElementById("videoMeta").textContent = `Uploader: ${
              data.uploader
            } â€¢ Duration: ${formatDuration(data.duration)}`;
            document.getElementById("videoInfo").classList.add("show");
          }
        } catch (error) {
          console.error("Error getting video info:", error);
        }
      }

      function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, "0")}`;
      }

      async function startDownload() {
        const url = document.getElementById("videoUrl").value.trim();
        const format = document.querySelector(
          'input[name="format"]:checked'
        ).value;
        const btn = document.getElementById("downloadBtn");
        const progressContainer = document.getElementById("progressContainer");
        const progressFill = document.getElementById("progressFill");
        const alert = document.getElementById("alert");

        if (!url) {
          showAlert("Mohon masukkan URL YouTube", "error");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Processing...";
        progressContainer.classList.add("show");
        alert.classList.remove("show");

        try {
          const response = await fetch("/api/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, format }),
          });

          const data = await response.json();

          if (response.ok) {
            // Poll progress
            const downloadId = data.download_id;
            const progressInterval = setInterval(async () => {
              const progressRes = await fetch(`/api/progress/${downloadId}`);
              const progressData = await progressRes.json();

              if (progressData.status === "completed") {
                clearInterval(progressInterval);
                progressFill.style.width = "100%";
                progressFill.textContent = "100%";

                showAlert(
                  `âœ… Download selesai! <a href="/api/file/${data.filename}" class="download-link">Klik di sini untuk download</a>`,
                  "success"
                );

                btn.disabled = false;
                btn.textContent = "Download Sekarang";
              } else if (progressData.status === "error") {
                clearInterval(progressInterval);
                showAlert(`Error: ${progressData.error}`, "error");
                btn.disabled = false;
                btn.textContent = "Download Sekarang";
              } else {
                const progress = progressData.progress || 0;
                progressFill.style.width = progress + "%";
                progressFill.textContent = Math.round(progress) + "%";
              }
            }, 500);
          } else {
            showAlert(`Error: ${data.error}`, "error");
            btn.disabled = false;
            btn.textContent = "Download Sekarang";
          }
        } catch (error) {
          showAlert(`Error: ${error.message}`, "error");
          btn.disabled = false;
          btn.textContent = "Download Sekarang";
        }
      }

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.innerHTML = message;
        alert.className = `alert alert-${type} show`;
      }
    </script>
  </body>
</html>
